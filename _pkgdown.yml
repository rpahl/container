url: https://github.com/rpahl/container


template:
  params:
    bootswatch: cerulean

authors:
  Roman Pahl:
    href: https://rpahl.github.io/r-some-blog/about.html

reference:
  - title: "Container"
    desc: "A container can be considered a base R list with extended functionality."
    contents:
    - Container
    - container
    - clear
    - clone
    - container_options
    - unpack
  - subtitle: "add or replace"
    contents:
    - add
    - starts_with("replace")
    - "[<-.Container"
  - subtitle: "extract"
    contents:
    - starts_with("at")
    - starts_with("peek_at")
    - "[.Container"
  - subtitle: "inspect"
    contents:
    - count
    - has
    - has_name
    - is_empty
  - subtitle: "remove"
    contents:
    - starts_with("delete")
    - starts_with("discard")
    - contains("pop")
  - subtitle: "update"
    contents:
    - rename
    - update

  - title: "Deque"
    desc: >
        Derives all Container methods.
        Can also be used to mimic stacks or simple queues.
    contents:
    - Deque
    - deque
    - addleft
    - peekleft
    - rev
    - rotate

  - title: "Set, OrderedSet"
    desc: >
        Derives all Container methods. Set elements are always unique.
    contents:
    - Set
    - OrderedSet
    - setnew


  - title: "Dict"
    desc: >
        Derives all Container methods. All Dict elements must be named and are
        always sorted by their name.
    contents:
    - Dict
    - dict


  - title: "dict.table"
    desc: >
        The dict.table is a mix of a dict and a data.table and derives
        all data.table and most of the dict/container methods.
    contents:
    - starts_with("dict.table")

  - title: "Iterator"
    desc: "Iterate over sequences."
    contents:
    - Iterable
    - Iterator
    - iter

  - title: "Operators"
    contents:
    - "+.Container"
    - "<.Container"
    - "&.Dict"

  - title: "Depecated"
    desc: "Deprecated functions."
    contents:
    - "deprecated"

articles:
  - title: "Get started"
    navbar: ~
    contents:
    - container
    - code-development
    - parameter-list
    - manage-data-columns
    - deque-set-dict
    - reference-semantics
    
    
