name: Bump dev version

on:
  pull_request:
    types: [closed]
    branches: [main, master]

concurrency:
  group: bump-dev-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  bump_dev_version:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUBPAT }}

      - name: Lock remote to PAT + set identity
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUBPAT }}@github.com/${{ github.repository }}.git
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # ---- Option A (recommended): use fledge ----
      - name: Bump dev version with fledge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPAT }}  # for {gh}
          GITHUB_PAT:   ${{ secrets.GITHUBPAT }}  # for {gert}/libgit2
        shell: Rscript {0}
        run: |
          install.packages("fledge")
          fledge::bump_version()
          fledge::finalize_version(push = TRUE)


